<body>
<h1>Remote Demo</h1>
<p id="buttonCount">0 Clients have connecteed</p>
<button onclick="buttonClicked()" >add</button>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io.connect();

    function buttonClicked(){
        socket.emit('clicked');
    }

    //when we receive numClients, do this
    socket.on('buttonUpdate', function(data){
        document.getElementById("buttonCount").innerHTML = 'The button has been clicked ' + data + ' times.';
    });
</script>
</body>
